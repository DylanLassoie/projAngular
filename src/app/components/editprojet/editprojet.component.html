<div class="container" *ngIf="deleted == false">
  <form [formGroup]="projetFormGroup" *ngIf="projetFormGroup">
    <div class = "form-group">
      <label>IdProjet</label>
      <input type ="number" class="form-control" formControlName="idprojet" readonly>
    </div>
    <div class = "form-group">
      <label>DateDebut</label>
      <input type ="date" class="form-control" formControlName="datedebut" [ngClass]="{'is-invalid': submitted &&
projetFormGroup.controls.datedebut.errors}">
      <div *ngIf="submitted && projetFormGroup.controls.datedebut.errors" class ="invalid-feedback">
        <div *ngIf="projetFormGroup.controls.datedebut.errors.required">
          Date de début obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>DateDebut</label>
      <input type ="date" class="form-control" formControlName="datedebut" [ngClass]="{'is-invalid': submitted &&
projetFormGroup.controls.datedebut.errors}">
      <div *ngIf="submitted && projetFormGroup.controls.datedebut.errors" class ="invalid-feedback">
        <div *ngIf="projetFormGroup.controls.datedebut.errors.required">
          Date de début obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>Cout</label>
      <input type ="text" class="form-control" formControlName="cout" [ngClass]="{'is-invalid': submitted &&
projetFormGroup.controls.cout.errors}">
      <div *ngIf="submitted && projetFormGroup.controls.cout.errors" class ="invalid-feedback">
        <div *ngIf="projetFormGroup.controls.cout.errors.required">
          Cout obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>IdDiscipline</label>
      <input type ="number" class="form-control" formControlName="iddiscipline" [ngClass]="{'is-invalid': submitted &&
projetFormGroup.controls.iddiscipline.errors}">
      <div *ngIf="submitted && projetFormGroup.controls.iddiscipline.errors" class ="invalid-feedback">
        <div *ngIf="projetFormGroup.controls.iddiscipline.errors.required">
          Id discipline obligatoire
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar navbar-nav">
        <li class="nav-item">
          <button (click)="onUpdateProjet()" class="btn btn-success">
            Save
          </button>
        </li>
        <li class="nav-item">
          <button (click)="onDeleteProjet()" class="btn btn-success">
            Delete
          </button>
        </li>
      </ul>
    </nav>
  </form>

</div>
