<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <input ngModel name="nom" type="text" >
        <button class="btn btn-sm btn-outline-info m-lg-2">
<span class = "fa fa-search">
</span>
        </button>
      </form>
    </li>
    <li>
      <button (click)="onNewDiscipline()" class="btn btn-sm btn-outline-infoms-2">New</button>
    </li>
  </ul>
</nav>
<ng-container *ngIf="disciplines">
  <ng-container *ngIf="disciplines.length>0 else inconnu">
    <table class="table">
      <thead>
      <th>IdDisciplines</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Niveau</th>
      <th>Del</th>
      <th>Edit</th>
      </thead>
      <tbody>
      <tr *ngFor="let d of disciplines">
        <td>{{d.iddiscipline}}</td>
        <td>{{d.nom}}</td>
        <td>{{d.description}}</td>
        <td>{{d.niveau}}</td>
        <td>
          <button (click)=onDelete(d) class="btn btn-danger">
            <span class = "fa fa-trash-o"></span>
          </button>
        </td>
        <td>
          <button (click)=onEdit(d) class="btn btn-danger">
            <span class = "fa fa-edit"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #inconnu>
    Nom inconnu
  </ng-template>
</ng-container>
