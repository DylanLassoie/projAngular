<div class="container">
  <form [formGroup]="disciplineFormGroup" *ngIf="disciplineFormGroup">
    <div class = "form-group">
      <label>Nom</label>
      <input type ="text" class="form-control" formControlName="nom" [ngClass]="{'is-invalid': submitted &&
disciplineFormGroup.controls.nom.errors}">
      <div *ngIf="submitted && disciplineFormGroup.controls.nom.errors" class="invalid-feedback">
        <div *ngIf="disciplineFormGroup.controls.nom.errors.required">
          Nom obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>Description</label>
      <input type ="text" class="form-control" formControlName="description" [ngClass]="{'is-invalid': submitted &&
disciplineFormGroup.controls.description.errors}">
      <div *ngIf="submitted && disciplineFormGroup.controls.description.errors" class ="invalid-feedback">
        <div *ngIf="disciplineFormGroup.controls.description.errors.required">
          Description obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>Niveau</label>
      <input type ="number" class="form-control" formControlName="niveau" [ngClass]="{'is-invalid': submitted &&
disciplineFormGroup.controls.niveau.errors}">
      <div *ngIf="submitted && disciplineFormGroup.controls.niveau.errors" class="invalid-feedback">
        <div *ngIf="disciplineFormGroup.controls.niveau.errors.required">
          Niveau obligatoire
        </div>
        <div *ngIf="disciplineFormGroup.controls.niveau.errors.min">
          Le niveau doit être supérieur ou égal à 1
        </div>
        <div *ngIf="disciplineFormGroup.controls.niveau.errors.max">
          le niveau doit être inférieur ou égal à 10
        </div>
      </div>
    </div>
    <button (click)="onSaveDiscipline()" class="btn btn-success">
      Save
    </button>
  </form>
</div>
